<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Levels â€“ Lecture Link</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #0d1117;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    /* Watermark background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(0, 119, 255, 0.08) 0,
        rgba(0, 119, 255, 0.08) 1px,
        transparent 1px,
        transparent 80px
      ),
      repeating-linear-gradient(
        -45deg,
        rgba(0, 119, 255, 0.08) 0,
        rgba(0, 119, 255, 0.08) 1px,
        transparent 1px,
        transparent 80px
      );
      z-index: 0;
    }

    body::after {
      content: "Lecture Link Lecture Link Lecture Link Lecture Link Lecture Link Lecture Link Lecture Link Lecture Link";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      font-size: 3rem;
      font-weight: bold;
      color: rgba(0, 119, 255, 0.07);
      line-height: 4rem;
      white-space: pre;
      transform: rotate(-30deg);
      z-index: 0;
    }

    header {
      background: rgba(24, 40, 72, 0.9);
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .back-btn, .logout-btn {
      background: #0077ff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .back-btn:hover, .logout-btn:hover {
      background: #005fcc;
    }

    .container {
      padding: 2rem;
      z-index: 1;
      position: relative;
    }

    .levels-list {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: auto;
    }

    .levels-list li {
      background: rgba(24, 40, 72, 0.9);
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .levels-list li:hover {
      transform: translateY(-3px);
      background: rgba(0, 119, 255, 0.8);
    }

    .options {
      display: none;
      margin-top: 0.5rem;
    }

    .options button {
      margin-right: 0.5rem;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      background: #4b6cb7;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .options button:hover {
      background: #39548a;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="deptName">Department</h1>
    <div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="container">
    <ul class="levels-list" id="levelsList"></ul>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const deptKey = params.get("dept");
    const deptNames = {
      ComputerScience: "Computer Science",
      SoftwareEngineering: "Software Engineering",
      InformationSystems: "Information Systems" ,
      ComputerScienceEducation: "Computer Science Education",
      CyberSecurity: "Cyber Security"
    };
    document.getElementById("deptName").textContent = deptNames[deptKey] || "Department";

    const levels = ["100 Level", "200 Level", "300 Level", "400 Level"];
    const list = document.getElementById("levelsList");

    levels.forEach(lvl => {
      const li = document.createElement("li");
      li.innerHTML = `<strong>${lvl}</strong>
        <div class="options">
          <button onclick="view('${lvl}')">View Course Content</button>
          <button onclick="upload('${lvl}')">Upload Course Content</button>
        </div>`;
      li.onclick = () => {
        const opt = li.querySelector(".options");
        opt.style.display = opt.style.display === "block" ? "none" : "block";
      };
      list.appendChild(li);
    });

    function view(level) {
      window.location.href = `view.html?dept=${encodeURIComponent(deptKey)}&level=${encodeURIComponent(level)}`;
    }
    function upload(level) {
      window.location.href = `upload.html?dept=${encodeURIComponent(deptKey)}&level=${encodeURIComponent(level)}`;
    }
    function logout() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
