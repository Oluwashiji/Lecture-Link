<!-- index.html -->
 <!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lecture Link Login & Signup</title>
 <link rel="stylesheet" href="style.css">
   <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* Background video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.6);
    }

    /* Fallback background if video doesnâ€™t load */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #182848 url('fallback.jpg') no-repeat center center/cover;
      z-index: -3;
    }

    .container {
      background: rgba(0, 0, 0, 0.65);
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.6);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
      min-height: 1.5em; /* keeps space while typing */
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 0.7rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #ddd;
      cursor: pointer;
      user-select: none;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }

    /* Hide signup form initially */
    #signupForm {
      display: none;
    }

    /* Error and success messages */
    .message {
      margin-top: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .error {
      color: #ff6b6b;
    }
    .success {
      color: #00e676;
    }

    /* Role toggle buttons */
    .role-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 10px;
    }
    .role-toggle button {
      width: auto;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 6px;
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .role-toggle button.active,
    .role-toggle button:hover {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bgVideo">
    <source src="assets/background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <!-- Login Form -->
    <form id="loginForm" onsubmit="login(event)">
      <h2 id="welcomeText"></h2>

      <div class="role-toggle">
        <button type="button" id="loginStudentBtn" class="active" onclick="setLoginRole('student')">Student</button>
        <button type="button" id="loginLecturerBtn" onclick="setLoginRole('lecturer')">Lecturer</button>
      </div>

      <input type="text" id="loginId" placeholder="Student ID or Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="loginMessage" class="message"></div>
      <div class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" onsubmit="signup(event)">
      <h2>Sign Up for Lecture Link</h2>

      <div class="role-toggle">
        <button type="button" id="signupStudentBtn" class="active" onclick="setSignupRole('student')">Register as Student</button>
        <button type="button" id="signupLecturerBtn" onclick="setSignupRole('lecturer')">Register as Lecturer</button>
      </div>

      <input type="text" id="fullName" placeholder="Full Name (Surname first)" required />
      <input type="text" id="matricNo" placeholder="Matric No (Student ID)" required />
      <input type="password" id="signupPassword" placeholder="Create a password" required />
      <input type="email" id="email" placeholder="Email (optional)" />
      <button type="submit">Register</button>
      <div id="signupMessage" class="message"></div>
      <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </form>
  </div>

  <script>
    let loginRole = 'student';   // 'student' or 'lecturer'
    let signupRole = 'student';  // 'student' or 'lecturer'

    function setLoginRole(role) {
      loginRole = role;
      document.getElementById('loginStudentBtn').classList.toggle('active', role === 'student');
      document.getElementById('loginLecturerBtn').classList.toggle('active', role === 'lecturer');

      const loginIdInput = document.getElementById('loginId');
      loginIdInput.value = '';
      loginIdInput.required = true;

      if (role === 'student') {
        loginIdInput.placeholder = "Student ID or Email";
      } else {
        loginIdInput.placeholder = "Lecturer's Full Name";
      }
    }

    function setSignupRole(role) {
      signupRole = role;
      document.getElementById('signupStudentBtn').classList.toggle('active', role === 'student');
      document.getElementById('signupLecturerBtn').classList.toggle('active', role === 'lecturer');

      const matricInput = document.getElementById('matricNo');
      matricInput.value = '';
      matricInput.required = (role === 'student');

      if (role === 'student') {
        matricInput.placeholder = "Matric No (Student ID)";
        matricInput.style.display = "block";
      } else {
        matricInput.style.display = "none";
      }
    }

    function toggleForms() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const loginMsg = document.getElementById('loginMessage');
      const signupMsg = document.getElementById('signupMessage');

      loginMsg.textContent = '';
      signupMsg.textContent = '';

      if (loginForm.style.display === 'none' || loginForm.style.display === '') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        setLoginRole('student');
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        setSignupRole('student');
      }
    }

    function getUsers() {
      const users = localStorage.getItem('users');
      return users ? JSON.parse(users) : [];
    }
    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function login(event) {
      event.preventDefault();
      const loginIdRaw = document.getElementById('loginId').value.trim();
      const loginPassword = document.getElementById('loginPassword').value;

      const users = getUsers();
      let user;

      if (loginRole === 'lecturer') {
        user = users.find(u => u.role === 'lecturer' && u.fullName.toLowerCase() === loginIdRaw.toLowerCase());
      } else {
        user = users.find(u =>
          u.role === 'student' &&
          (u.matricNo === loginIdRaw || (u.email && u.email.toLowerCase() === loginIdRaw.toLowerCase()))
        );
      }

      const loginMessage = document.getElementById('loginMessage');
      loginMessage.textContent = '';
      loginMessage.className = 'message';

      if (!user) {
        loginMessage.textContent = 'Wrong username.';
        loginMessage.classList.add('error');
        return;
      }
      if (user.password !== loginPassword) {
        loginMessage.textContent = 'Invalid password.';
        loginMessage.classList.add('error');
        return;
      }

      localStorage.setItem('currentUser', JSON.stringify(user));

      loginMessage.textContent = 'Login successful! Redirecting...';
      loginMessage.classList.remove('error');
      loginMessage.classList.add('success');

      setTimeout(() => {
        window.location.href = "choose-department.html";
      }, 1200);
    }

    function signup(event) {
      event.preventDefault();
      const fullName = document.getElementById('fullName').value.trim();
      const matricNoInput = document.getElementById('matricNo');
      const matricNo = matricNoInput.style.display !== 'none' ? matricNoInput.value.trim() : '';
      const password = document.getElementById('signupPassword').value;
      const email = document.getElementById('email').value.trim();

      const signupMessage = document.getElementById('signupMessage');
      signupMessage.textContent = '';
      signupMessage.className = 'message';

      if (!fullName || !password) {
        signupMessage.textContent = 'Please fill in all required fields.';
        signupMessage.classList.add('error');
        return;
      }
      if (signupRole === 'student' && !matricNo) {
        signupMessage.textContent = 'Please provide your Matric No (Student ID).';
        signupMessage.classList.add('error');
        return;
      }

      let users = getUsers();

      if (signupRole === 'student') {
        if (users.some(u => u.matricNo === matricNo)) {
          signupMessage.textContent = 'Matric No already registered.';
          signupMessage.classList.add('error');
          return;
        }
      }
      if (email && users.some(u => u.email && u.email.toLowerCase() === email.toLowerCase())) {
        signupMessage.textContent = 'Email already registered.';
        signupMessage.classList.add('error');
        return;
      }
      if (signupRole === 'lecturer') {
        if (users.some(u => u.role === 'lecturer' && u.fullName.toLowerCase() === fullName.toLowerCase())) {
          signupMessage.textContent = 'Lecturer name already registered.';
          signupMessage.classList.add('error');
          return;
        }
      }

      const newUser = { fullName, password, email, role: signupRole };
      if (signupRole === 'student') newUser.matricNo = matricNo;

      users.push(newUser);
      saveUsers(users);

      signupMessage.textContent = 'Registration successful! Please login.';
      signupMessage.classList.remove('error');
      signupMessage.classList.add('success');

      event.target.reset();

      setTimeout(() => {
        toggleForms();
        signupMessage.textContent = '';
      }, 1800);
    }

    // Typing effect for welcome text
    const text = "Welcome to Lecture Link";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("welcomeText").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }

    window.onload = () => {
      setLoginRole('student');
      setSignupRole('student');
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      typeWriter();
    };
  </script>
</body>
</html>
